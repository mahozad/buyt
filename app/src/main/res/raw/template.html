    <title>{{ title }}</title>
    <style>
      * {
        direction: {{ direction }};
      }
      #logo {
         height: 256px;
      }
      #logo, #empty-hint, h1 {
        width: 100%;
        margin: 0 auto;
        text-align: center;
      }
      hr {
        margin: 36px 0 18px;
      }
      #empty-hint {
        margin-top: 64px;
        font-size: 32px;
      }
      table caption div {
        display: inline-block;
        padding: 4px 16px;
        background: rgba(208, 219, 223, 0.6);
        border-radius: 100px;
        font-size: 18px;
        margin: 16px auto;
      }
      table {
        margin: auto;
        margin-bottom: 32px;
      }
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
      }
      th, td {
        padding: 4px 8px;
      }
      th {
        background: rgba(208, 223, 219, 0.2);
      }
      @media screen and (prefers-color-scheme: dark) {
        * {
          background: #242424;
          color: #eaeaea;
        }
        table, th, td {
          border: 1px solid #ccc;
        }
        table caption div {
          background: rgba(208, 219, 223, 0.2);
        }
        th {
          background: rgba(208, 223, 219, 0.15);
        }
      }
      /* The following rules are used when printing a PDF */
      @page {
        size: A4;
        margin: 0;
      }
      @media print {
        body {
          counter-reset: page_counter;
        }
        .page-counter:before {
          position: absolute;
          color: #121212;
          font-size: 20px;
          top: 282mm;
          left: 50%;
          transform: translate(-50%, 0);
          counter-increment: page_counter;
          content: counter(page_counter {{ counter-language }});
        }
        .page {
          position: relative;
          width: 210mm;
          min-height: 297mm;
          padding: 1cm 5mm 5mm;
          margin: 0;
          width: initial;
          min-height: initial;
          page-break-after: always;
        }
        #empty-hint {
          margin-top: 14cm;
        }
        #logo-and-title {
          margin-top: 76mm
        }
        #logo {
           height: 360px;
        }
        hr {
          display: none;
        }
      }
    </style>
  </head>
